{% extends 'news/base.html' %}
{% block content %}

<div class='container mt-4'>
    <h2 class='text-gradient'>{{ category_name | title }} News</h2>
    <div class = 'row'>
        {% for article in articles %}
            <div class="col-md-4 mb-4">
                <div class="post-card bg-dark shadow-lg rounded">
                    {% if article.images %}
                        <img src="{{ article.images.url }}" class="post-img rounded-top", alt="{{ article.title }}">
                    {% endif %}
                    <div> class="card-body p-3">
                        <h5 class="card-title text-white">{{ article.title}} </h5>
                        <p class="card-text text-muted">{{ article.content|truncatechars:100 }}</p>
                        <a href="{% url 'article_detail' article.pk %}" class="btn btn-gradient btn-sm">Read More</a>
                    </div>
                </div>
            </div> 
        {% endfor %}            
    </div>
</div>

{% endblock %}
