{% extends 'news/base.html' %}
{% block content %}
<div class="container py-5">
  <div class="bg-dark text-light p-5 rounded shadow">
    <h2 class="text-gradient">Contact Us</h2>

    <!-- Show success or error messages -->
    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" name="message" rows="5" placeholder="Write your message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-gradient">Send Message</button>
    </form>
  </div>
</div>

{% endblock %}
