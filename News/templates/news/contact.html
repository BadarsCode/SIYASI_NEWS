{% extends 'news/base.html' %}
{% block title %}Contact — Siyasi News{% endblock %}
{% block content %}
<h1 class="h4 mb-3">Contact Us</h1>
<form method="post" class="glassy p-3 rounded">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea name="message" rows="4" class="form-control" required></textarea>
  </div>
  <button class="btn btn-light">Send</button>
</form>
<p class="small text-secondary mt-2">We don’t use this form to collect sensitive personal data.</p>
{% endblock %}
