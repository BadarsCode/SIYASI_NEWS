{% extends "news/base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
  <div class="card shadow-lg p-4 rounded-4" style="width: 400px; background: #1c1c1c;">
    <h3 class="text-center text-light mb-4">Sign Up</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <input type="text" class="form-control rounded-3" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-light">Email</label>
        <input type="email" class="form-control rounded-3" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label text-light">Password</label>
        <input type="password" class="form-control rounded-3" id="password1" name="password1" required>
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label text-light">Confirm Password</label>
        <input type="password" class="form-control rounded-3" id="password2" name="password2" required>
      </div>
      <button type="submit" class="btn w-100 rounded-3 text-light fw-bold" 
        style="background: linear-gradient(90deg, #6a11cb, #2575fc);">
        Sign Up
      </button>
    </form>
    <p class="text-center text-light mt-3">
      Already have an account? <a href="{% url 'login' %}" class="text-warning">Login</a>
    </p>
  </div>
</div>
{% endblock %}
