{% extends "news/base.html" %}
{% load socialaccount %}
{% block content %}
{% load socialaccount %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
  <div class="card shadow-lg p-4 rounded-4" style="width: 400px; background: #1c1c1c;">
    <h3 class="text-center text-light mb-4">Login</h3>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <input type="text" class="form-control rounded-3" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <input type="password" class="form-control rounded-3" id="password" name="password" required>
      </div>
      <button type="submit" class="btn w-100 rounded-3 text-light fw-bold" 
        style="background: linear-gradient(90deg, #6a11cb, #2575fc);">
        Login
      </button>
      <div class="text-center mt-3">
        <a href="{% provider_login_url 'google' %}" class="btn btn-danger w-100">Login with Google</a>
        {% comment %} <a href="{% provider_login_url 'facebook' %}" class="btn btn-primary w-100 mt-2">Login with Facebook</a>
        <a href="{% provider_login_url 'github' %}" class="btn btn-dark w-100 mt-2">Login with GitHub</a>
         {% endcomment %}
        </div>

    </form>
    <p class="text-center text-light mt-3">
      Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-warning">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
