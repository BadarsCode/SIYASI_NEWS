{% extends 'news/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Latest News</h2>
  <div class="row">
    {% for article in articles %}
    <div class="col-lg-4 col-md-6 mb-4">
      <a href="{% url 'article_detail' article.pk %}" class="single-feature-link">
        <div class="single-feature mb-30">
          <div class="title d-flex flex-row align-items-center mb-3">
            <i class="fas fa-newspaper lnr"></i>
            <h4 class="ml-2">{{ article.title }}</h4>
          </div>
          <p>{{ article.content|truncatechars:120 }}</p>
          <small class="text-muted">{{ article.published_at|date:"F d, Y" }}</small>
        </div>
      </a>
    </div>
    {% empty %}
    <p>No news articles available.</p>
    {% endfor %}
  </div>
</div>

<style>
  /* Make the link cover the whole box */
  .single-feature-link {
    text-decoration: none;
    color: inherit;
    display: block;
  }
  .single-feature {
    border: 2px solid #3498db;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    padding: 15px;
    height: 100%;
    background-color: #fff;
  }
  .single-feature:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  }
  .single-feature .lnr {
    font-size: 24px;
    color: #3498db;
  }
  .single-feature h4 {
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin: 0;
  }
</style>
{% endblock %}
