{% extends 'news/base.html' %}
{% block content %}
<!-- Article Hero -->
<section class="article-hero py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <h1 class="display-4 text-gradient fw-bold mb-3">{{ article.title }}</h1>
        <p class="lead text-dark mb-4">{{ article.content|truncatechars:200 }}</p>
        <div class="d-flex align-items-center mb-4">
          <i class="fas fa-calendar-alt me-2 text-muted"></i>
          <span class="text-muted">{{ article.published_at|date:"F d, Y" }}</span>
        </div>
        <a href="{% url 'home' %}" class="btn btn-outline-dark btn-lg">â¬… Back to News</a>
      </div>
      <div class="col-lg-4">
        {% if article.images %}
          <img src="{{ article.images.url }}" alt="{{ article.title }}" class="img-fluid rounded shadow-lg article-hero-img">
        {% else %}
          <div class="article-hero-placeholder rounded shadow-lg d-flex align-items-center justify-content-center">
            <i class="fas fa-newspaper fa-4x text-muted"></i>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
