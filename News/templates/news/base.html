{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siyasi News</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <meta name="description" content="Siyasi News - Latest Politics, Sports, Tech and World News">
  <meta name="keywords" content="Siyasi News, Politics, Sports, Technology, World, Breaking News">
  <meta name="author" content="Siyasi News">
  <meta property="og:title" content="Siyasi News">
  <meta property="og:description" content="Get the latest breaking news on Politics, Sports, Technology, and more.">
  <meta property="og:image" content="{% if articles and articles.0.images %}{{ articles.0.images.url }}{% endif %}">
  <meta property="og:url" content="{{ request.build_absolute_uri }}">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      background: #fff;
      color: #c0bbbbff;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: white;
      border: 2px solid black;
      color: black;
      border-radius: 8px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
      margin-top:10px;
    }
    .navbar .nav-link {
      color: #0d51fcff;
      margin-right: 15px;
      transition: color 0.3s;
      border-radius: 6px;
      border: 2px solid #0d51fcff;
      padding: 5px 10px;
    } 
    .navbar .nav-link:hover {
      color: white;
      background: #1e43f9ff;
      text-decoration: none;
      border: 2px solid black;
    }

    .text-gradient {
      background: linear-gradient(90deg, yellow, #ffffffff);
      -webkit-background-clip: text;
      /*-webkit-text-fill-color: transparent;*/
    }
    .sidebar-box {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .post-card {
      border: 2px solid #4039ffff;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
    }
    .post-card img {
      padding: 10px;
      border-radius: 10%;
      height: 180px;
      width:100%;
      object-fit: cover;
    }
    .btn-gradient {
      border: 2px solid black;
      color: white;

    }
    .btn-gradient:hover {
      background: #234ffcff;
    }
    

    .category-dropdown {
      width: 400px !important;       /* fixed width */
      left: 0 !important;            /* align to left of button */
      right: auto !important;        /* stop shifting to right */
      transform: translateX(0) !important; /* cancel Popper offset */
      max-height: 70vh;              /* safe vertical space */
      overflow-y: auto;              /* scroll if too tall */
    }

     .dropdown-menu .dropdown-item :hover{
      background: #395affff;
      color: black !important;
    }



  </style>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="sytlesheet" href="{% static 'css/bootstrap.css'}">
</head>
<body style="background: white;">
  
  <!-- ðŸ”¥ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-white  px-3">
    <a class="navbar-brand fw-bold text-light" href="{% url 'home' %}">Siyasi News</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="{% url 'gallery' %}" class="nav-link">Gallery</a></li>

        <li class="nav-item dropdown" style="position: relative;">
          <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categories
          </a>
          <ul class="dropdown-menu dropdown-menu-start bg-black p-3 category-dropdown" aria-labelledby="categoryDropdown">
            <div class="row g-2">
              {% for category in categories %}
                <div class="col-6">
                  <a class="dropdown-item text-white" href="{% url 'category_view' category %}">
                    {{ category }}
                  </a>
                </div>
              {% endfor %}
            </div>
          </ul>
        </li>

        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
        <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </nav>


  <div class="breaking-news bg-dark text-light py-2 m-2">
    <div class="container">
      <marquee behavior="scroll" direction="left" scrollamount="5">
        {% for article in breaking_news %}
          ðŸ“° <a href="{% url 'article_detail' article.pk %}" class="text-warning">
            {{ article.title }}
          </a> &nbsp;&nbsp;&nbsp;
        {% endfor %}
      </marquee>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Chatbot Toggle Button -->
  <div id="chatbot-btn">ðŸ’¬</div>

  <!-- Chatbot Window -->
  <div id="chatbot-box" class="hidden">
    <div id="chatbot-header">Siyasi Chatbot
      <span id="close-chat">&times;</span>
    </div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input type="text" id="chatbot-text" placeholder="Ask me anything...">
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script src="{% static 'js/chatbot.js' %}"></script>

</body>
</html>
