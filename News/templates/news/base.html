<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siyasi News</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #111;
      color: #ddd;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, purple, black);
    }
    .text-gradient {
      background: linear-gradient(90deg, purple, #111);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .sidebar-box {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .post-card {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
    }
    .post-card img {
      height: 180px;
      object-fit: cover;
    }
    .btn-gradient {
      background: linear-gradient(45deg, purple, black);
      border: none;
      color: white;
    }
    .btn-gradient:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  
  <!-- ðŸ”¥ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand fw-bold text-white" href="{% url 'home' %}">Siyasi News</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="{% url 'gallery' %}" class="nav-link">Gallery</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
        <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- ðŸ”¥ Content -->
  {% block content %}{% endblock %}

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
