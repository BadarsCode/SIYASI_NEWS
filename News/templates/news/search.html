{% include 'base.html' %}
{% block content %}
  <h2>Search results for: "{{ query }}"</h2>

{% for item in results %}
    <div>
        <h3>{{ item.title }}</h3>
        <p>{{ item.content|truncatewords:20 }}</p>
        <a href="{% url 'news_detail' item.slug %}">Read more</a>
    </div>
{% empty %}
    <p>No results found.</p>
{% endfor %}

{% endblock %}
