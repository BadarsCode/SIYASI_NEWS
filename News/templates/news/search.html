{% include 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Search results for: "{{ query }}"</h3>
    <hr>

    {% for item in results %}
        <div class="mb-3">
            <h4>{{ item.title }}</h4>
            <p>{{ item.content|truncatewords:25 }}</p>
            <a class="btn btn-primary btn-sm" href="{% url 'news_detail' item.slug %}">Read More</a>
        </div>
    {% empty %}
        <p>No matching results found.</p>
    {% endfor %}
</div>

{% endblock %}
