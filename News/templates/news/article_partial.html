{% if article %}
  <article itemscope itemtype="https://schema.org/NewsArticle">
    <header class="mb-2">
      <h1 class="h3" itemprop="headline">{{ article.title }}</h1>
      <meta itemprop="datePublished" content="{{ article.published_at|date:'c' }}">
      <p class="text-secondary small">{{ article.published_at|date:"F d, Y" }}</p>
    </header>

    {% if article.image %}
      <img src="{{ article.image.url }}" class="img-fluid rounded mb-3" loading="lazy" alt="{{ article.title }}" itemprop="image">
    {% endif %}

    <div class="lead" itemprop="articleBody">{{ article.content|linebreaks }}</div>
  </article>
{% else %}
  <p>Select a news article to read.</p>
{% endif %}
